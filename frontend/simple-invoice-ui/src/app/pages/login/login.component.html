<div class="min-h-screen flex">
  <!-- Columna izquierda: Imagen -->
  <div class="w-1/2 bg-white flex items-center justify-center">
    <img
      src="assets/passlog.avif"
      alt="Login illustration"
      class="max-w-md"
    />
  </div>

  <!-- Columna derecha: Formulario -->
  <div class="w-1/2 bg-gray-100 flex items-center justify-center">
    <form
      [formGroup]="form"
      (ngSubmit)="login()"
      class="bg-white p-8 rounded shadow-md w-full max-w-md"
    >
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Simple Invoice</h2>

      <!-- Usuario -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 border rounded"
        />
        <div
          *ngIf="form.get('username')?.touched && form.get('username')?.hasError('required')"
          class="text-red-600 text-sm mt-1"
        >
          El campo usuario es requerido
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded"
        />
        <div
          *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')"
          class="text-red-600 text-sm mt-1"
        >
          El campo contraseña es requerido
        </div>
      </div>

      <!-- Error de login -->
      <div
        *ngIf="form.hasError('auth')"
        class="text-red-600 text-sm text-center mb-4"
      >
        Usuario o contraseña incorrectos
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded disabled:opacity-50"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
